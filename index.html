<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Dynalight&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Boda</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Sección de Imágenes -->
    <section class="imagenes">
        <div class="imagen-container">
            <img src="1.png" alt="Imagen 1" class="boda-img">
        </div>
        <div class="imagen-container">
            <img src="2.png" alt="Imagen 2" class="boda-img">
            <div id="countdown" class="countdown-overlay">
                <span id="dias"></span> días |
                <span id="horas"></span> horas |
                <span id="minutos"></span> minutos |
                <span id="segundos"></span> segundos
            </div>
        </div>
        <div class="imagen-container">
            <img src="3.png" alt="Imagen 3" class="boda-img">
            <div class="imagen-texto">Ceremonia</div>
            <div class="imagen-texto">Parroquia San Francisco De Asís</div>
            <div class="imagen-texto">Hora 5:40 p.m.</div>
            <a href="https://maps.app.goo.gl/DhC8fvQW3Mx6taM18?g_st=com.google.maps.preview.copy" target="_blank" class="btn-maps-ceremonia">Ver ubicación</a>
            <div class="imagen-texto">Recepción: Salón de eventos "Monserrat"</div>
            <div class="imagen-texto">Hora 7:30 p.m.</div>
            <div class="imagen-texto">Salón de Eventos "Monserrat"</div>
             <a href="https://maps.google.com/?q=Salón+de+Eventos+Monserrat" target="_blank" class="btn-maps-recepcion">Ver ubicación</a>
        </div>
        <div class="imagen-container">
            <img src="4.png" alt="Imagen 4" class="boda-img">
            <div class="imagen-texto img4-texto">Código de vestimenta:</div>
            <div class="imagen-texto img4-texto">Elegante</div>
            <div class="imagen-texto img4-texto">Confirmar tu asistencia</div>
        </div>
    </section>

</body>
</html>
